<!DOCTYPE html>
<html>
<head>
  <title>Microbe Quiz</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background: {{ bg_color }};">

  <div class="quiz-container">
    <h2>{{ microbe }} - {{ data.title }}</h2>

    <p>{{ data.personality }}</p>
    <p>{{ data.frenemies }}</p>

    {% if data.wiki %}
      <p class="wiki">{{ data.wiki }}</p>
    {% endif %}

    <a href="/">Take the Quiz Again</a>
  </div>

</body>
</html>
